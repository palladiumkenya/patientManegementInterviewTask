<div class="table-responsive">
  <table class="table table-striped table-hover " style="cursor: pointer" id="mytable3">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let list of nextOfKinList;   let i = index; ">
      <td>
        {{(i + 1 )}}
      </td>
      <td>
        {{list.name }}
      </td>
      <td >
        {{list.gender}}
      </td>
      <td>
        {{list.age}}
      </td>
      <td>
        {{list.phone_number}}
      </td>
    </tr>
    </tbody>
  </table>

</div>

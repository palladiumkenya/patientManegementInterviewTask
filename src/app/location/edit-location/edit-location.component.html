<p-dialog header="Edit Location" [(visible)]="display" modal="modal" width="auto" responsive="true">
  <form name="personForm">
    <form name="personForm">
      <div class="form-group">
        <div *ngIf="showErrorAlert" style="color: red !important">
          <div *ngFor="let error of errors">{{error.message}}</div>
        </div>
        <div class="alert alert-success" *ngIf="showSuccessAlert" style="margin-top:10px">
          <strong>Done!</strong> {{successAlert}}
        </div>
        <div class="form-group" >
          <label for="name">County</label>
          <input type="text" id="name"  class="form-control" [(ngModel)]="county" name="name">
        </div>
        <div class="form-group">
          <label for="subCounty">Sub County</label>
          <input type="text" id="subCounty"  class="form-control" [(ngModel)]="subCounty" name="subCounty" >
        </div>
        <div class="form-group">
          <label for="ward">Ward</label>
          <input type="text" id="ward"  class="form-control" [(ngModel)]="ward" name="ward" >
        </div>
        <div class="form-group">
          <label for="village">Village</label>
          <input type="text" id="village"  class="form-control" [(ngModel)]="village" name="village" >
        </div>

        <br>
        <button class="btn btn-primary" type="button" (click)="editLocationList()"><span>Save</span></button>
        <button class="btn btn-danger pull-right" type="button" (click)="dismissDialog()">
          <span>Cancel</span></button>

      </div>
    </form>
  </form>
</p-dialog>

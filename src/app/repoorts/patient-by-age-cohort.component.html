<div>
<div>
  <label for="age">Age Range</label>
  <div style="padding-left: 15px; padding-right: 15px">
    <nouislider [min]="0" [max]="120" [step]="1" [(ngModel)]="someRange3"  (change)="AgeChange($event)"
                [tooltips]="[ true, true ]" style="margin-top: 4em;"></nouislider>
  </div>

</div>

<div >
<button class="btn btn-primary btn-lg search_btn" (click)="generatePatientByAgeCohort()">
 Generate Report
</button>
</div>
</div>

<div *ngIf="patientList">
<table class='table table-hover table-striped table-responsive'>
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
	</thead>
	<tr *ngFor="let list of patientList">
		<td>{{list.name}}</td>
		<td>{{list.age}}</td>
	</tr>
</table>
</div>

<div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> {{error.message}}
</div>

<div *ngIf='dataLoaded'>
	<p class="bg-info" style="padding:4px;">
		<b>
			<span style="color:green;" class="glyphicon glyphicon-ok">All records loaded {{'[ ' + patientList.length + ' ]'}}</span></b>
		<p>
</div>


<p-dialog header="Edit Contacts" [(visible)]="display" modal="modal" width="auto" responsive="true">
    <form name="personForm">
      <div class="form-group">
        <div *ngIf="showErrorAlert" style="color: red !important">
          <div *ngFor="let error of errors">{{error.message}}</div>
        </div>
        <div class="alert alert-success" *ngIf="showSuccessAlert" style="margin-top:10px">
          <strong>Done!</strong> {{successAlert}}
        </div>
        <div class="form-group" >
          <label for="phoneNumber">Phone Number</label>
          <input type="number" id="phoneNumber"  class="form-control" [(ngModel)]="phone_number" name="phoneNumber">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" id="email"  class="form-control" [(ngModel)]="email_address" name="email"
          >
        </div>
        <div class="form-group">
          <label for="alternativePhone">Alternative Phone Number</label>
          <input type="number" id="alternativePhone"  class="form-control" [(ngModel)]="alternative_phone_number" name="alternativePhone" >
        </div>

        <br>
        <button class="btn btn-primary" type="button" (click)="editContactList()"><span>Save</span></button>
        <button class="btn btn-danger pull-right" type="button" (click)="close()">
          <span>Cancel</span></button>

      </div>
    </form>
    </p-dialog>

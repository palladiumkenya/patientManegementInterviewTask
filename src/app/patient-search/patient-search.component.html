<div class="wrapper">
<div class="content-wrapper">
<div class="component-wrapper">
    <div>
      <h2>Patient Search</h2>
    </div>
  <div class="row">
    <div class="container-fluid">
      <form class="form-horizontal">
        <div>
          <div class="input-group">
            <input type="text" id="search-textbox" autocomplete="off" class="form-control input-lg search-texbox" [(ngModel)]="searchString" [ngModelOptions]="{standalone: true}"
                   placeholder="Enter the Patient Name" autofocus="true">
            <span class="input-group-btn">
										<button [disabled]="isLoading" class="btn btn-primary btn-lg search_btn" (click)="searchPatient()">
													<span><i class="glyphicon glyphicon-search"></i>Search</span>
													<i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
												</button>
												<button [disabled]="!isResetButton" class="btn btn-danger btn-lg reset_btn" (click)="resetSearchList()">
													<i class="fa fa-trash fa-fw"></i> Reset
												</button>
									</span>
          </div>

        </div>

      </form>
      <div *ngIf="noMatchingResults===true">
        <div  class="alert">
          <span>No Matching results for <i class="total text-bold">{{lastSearchString}}</i></span>
        </div>
      </div>
      <div *ngIf="!hideResults">
        <br>
        <div *ngIf="hasConductedSearch===true" class="alert"><span class="total text-bold" (ngModel)="totalPatients">{{totalPatients}}</span>
          <span *ngIf="totalPatients === 1"> patient found</span>
          <span *ngIf="totalPatients !== 1"> patients found</span>
        </div>
      </div>
      <div *ngIf="!hideResults"   style="padding:2px;">

        <div class="panel panel-default" *ngIf="patients">
          <div class="container-fluid">
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>#</th>
                <th>Patient Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr style="cursor: pointer;" (click)='selectPatient(patient)' *ngFor="let patient of patients; let i = index;">
                <td>{{ (i + 1)}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.gender}}</td>
                <td>{{patient.age}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
  </div>
</div>
</div>
</div>

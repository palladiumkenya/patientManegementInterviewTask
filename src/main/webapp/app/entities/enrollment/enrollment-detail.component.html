
<div *ngIf="enrollment">
    <h2><span jhiTranslate="patientManegementTaskApp.enrollment.detail.title">Enrollment</span> {{enrollment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="patientManegementTaskApp.enrollment.enrollmentDate">Enrollment Date</span></dt>
        <dd>
            <span>{{enrollment.enrollmentDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="patientManegementTaskApp.enrollment.enrollmentNumber">Enrollment Number</span></dt>
        <dd>
            <span>{{enrollment.enrollmentNumber}}</span>
        </dd>
        <dt><span jhiTranslate="patientManegementTaskApp.enrollment.patient">Patient</span></dt>
        <dd>
            <div *ngIf="enrollment.patient">
                <a [routerLink]="['/patient', enrollment.patient?.id]">{{enrollment.patient?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'enrollment/'+ enrollment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEnrollmentLabel" jhiTranslate="patientManegementTaskApp.enrollment.home.createOrEditLabel">Create or edit a Enrollment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!enrollment.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="enrollment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patientManegementTaskApp.enrollment.enrollmentDate" for="field_enrollmentDate">Enrollment Date</label>
            <div class="input-group">
                <input id="field_enrollmentDate" type="text" class="form-control" name="enrollmentDate" ngbDatepicker  #enrollmentDateDp="ngbDatepicker" [(ngModel)]="enrollment.enrollmentDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="enrollmentDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patientManegementTaskApp.enrollment.enrollmentNumber" for="field_enrollmentNumber">Enrollment Number</label>
            <input type="text" class="form-control" name="enrollmentNumber" id="field_enrollmentNumber"
                [(ngModel)]="enrollment.enrollmentNumber" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patientManegementTaskApp.enrollment.patient" for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" [(ngModel)]="enrollment.patient" >
                <option [ngValue]="null"></option>
                <option [ngValue]="patientOption.id === enrollment.patient?.id ? enrollment.patient : patientOption" *ngFor="let patientOption of patients; trackBy: trackPatientById">{{patientOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

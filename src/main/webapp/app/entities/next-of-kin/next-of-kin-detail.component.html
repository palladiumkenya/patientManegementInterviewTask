
<div *ngIf="nextOfKin">
    <h2><span jhiTranslate="patientManegementTaskApp.nextOfKin.detail.title">Next Of Kin</span> {{nextOfKin.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="patientManegementTaskApp.nextOfKin.surname">Surname</span></dt>
        <dd>
            <span>{{nextOfKin.surname}}</span>
        </dd>
        <dt><span jhiTranslate="patientManegementTaskApp.nextOfKin.otherNames">Other Names</span></dt>
        <dd>
            <span>{{nextOfKin.otherNames}}</span>
        </dd>
        <dt><span jhiTranslate="patientManegementTaskApp.nextOfKin.idNumber">Id Number</span></dt>
        <dd>
            <span>{{nextOfKin.idNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'next-of-kin/'+ nextOfKin.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

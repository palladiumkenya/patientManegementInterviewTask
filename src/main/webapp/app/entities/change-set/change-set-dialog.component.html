<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myChangeSetLabel" jhiTranslate="patientManegementTaskApp.changeSet.home.createOrEditLabel">Create or edit a Change Set</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!changeSet.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="changeSet.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patientManegementTaskApp.changeSet.tableName" for="field_tableName">Table Name</label>
            <input type="text" class="form-control" name="tableName" id="field_tableName"
                [(ngModel)]="changeSet.tableName" required minlength="3"/>
            <div [hidden]="!(editForm.controls.tableName?.dirty && editForm.controls.tableName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tableName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tableName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patientManegementTaskApp.changeSet.operation" for="field_operation">Operation</label>
            <input type="text" class="form-control" name="operation" id="field_operation"
                [(ngModel)]="changeSet.operation" required/>
            <div [hidden]="!(editForm.controls.operation?.dirty && editForm.controls.operation?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.operation?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patientManegementTaskApp.changeSet.columnName" for="field_columnName">Column Name</label>
            <input type="text" class="form-control" name="columnName" id="field_columnName"
                [(ngModel)]="changeSet.columnName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patientManegementTaskApp.changeSet.entity" for="field_entity">Entity</label>
            <input type="number" class="form-control" name="entity" id="field_entity"
                [(ngModel)]="changeSet.entity" required/>
            <div [hidden]="!(editForm.controls.entity?.dirty && editForm.controls.entity?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.entity?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.entity?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patientManegementTaskApp.changeSet.user" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                [(ngModel)]="changeSet.user" required/>
            <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patientManegementTaskApp.changeSet.oldValue" for="field_oldValue">Old Value</label>
            <input type="text" class="form-control" name="oldValue" id="field_oldValue"
                [(ngModel)]="changeSet.oldValue" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patientManegementTaskApp.changeSet.newValue" for="field_newValue">New Value</label>
            <input type="text" class="form-control" name="newValue" id="field_newValue"
                [(ngModel)]="changeSet.newValue" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>


<div *ngIf="contact">
    <h2><span jhiTranslate="patientManegementTaskApp.contact.detail.title">Contact</span> {{contact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="patientManegementTaskApp.contact.cellPhone">Cell Phone</span></dt>
        <dd>
            <span>{{contact.cellPhone}}</span>
        </dd>
        <dt><span jhiTranslate="patientManegementTaskApp.contact.email">Email</span></dt>
        <dd>
            <span>{{contact.email}}</span>
        </dd>
        <dt><span jhiTranslate="patientManegementTaskApp.contact.alternativeCellNumber">Alternative Cell Number</span></dt>
        <dd>
            <span>{{contact.alternativeCellNumber}}</span>
        </dd>
        <dt><span jhiTranslate="patientManegementTaskApp.contact.patient">Patient</span></dt>
        <dd>
            <div *ngIf="contact.patient">
                <a [routerLink]="['/patient', contact.patient?.id]">{{contact.patient?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'contact/'+ contact.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
